<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <form action="script.php" method="post">
    <div class="wrapper">
      <div class="title">
        Contact Form
      </div>
      <div class="form">
        <div class="input_field">
          <label>Title</label>
          <div class="custom_select">
            <select name="title">
              <option value="">Select</option>
              <option value="Mr">Mr.</option>
              <option value="Mrs">Mrs.</option>
              <option value="Ms">Ms.</option>
            </select>
          </div>
        </div>
        <div class="input_field">
          <label>First Name</label>
          <input type="text" name="fname" class=" input" required="required">
        </div>
        <div class="input_field">
          <label>Last Name</label>
          <input type="text" name="lname" class="input" required="required">
        </div>
        <div class="input_field">
          <label>Date Of Birth</label>
          <input type="date" name="dobdate" class="input" min="1990-01-01" max="2021-01-01">
        </div>
        <div class="input_field">
          <label>Telephone No.</label>
          <input type="text" name="idnumber" class="input" input placeholder="Mobile" pattern="[0-9]{10}"
            required="required">
        </div>
        <div class="input_field">
          <label>File Upload</label>
          <input type="File" name="file" class="input" accept=".pdf, image/*">
        </div>
        <div class="input_field">
          <label>Email Address</label>
          <input type="email" name="email" class="input" required="required">
        </div>
        <div class="input_field">
          <label>Message</label>
          <textarea class="input" id="value" name="message" maxlength="300">
                  </textarea>
        </div>
        <div class="input_field">
          <input type="submit" name="submitbutton" value="Submit" class="btn">
        </div>
      </div>
    </div>
  </form>
</body>

</html>
